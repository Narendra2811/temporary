<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>All Questions</h3>
                <ul class="list-group">
                    {% for q in questions %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ q.title }}
                        <a href="{{ url_for('main.delete_question', question_id=q.id) }}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">No questions available.</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6">
                <h3>All Answers</h3>
                <ul class="list-group">
                    {% for a in answers %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ a.content[:100] }}...
                        <a href="{{ url_for('main.delete_answer', answer_id=a.id) }}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">No answers available.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
